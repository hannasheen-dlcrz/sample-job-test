<div class="p-24 pb-0" *ngIf="personDetails">
    <div class="center mb-8">
        <h1 class="font-bold text-2xl tracking-wide">Form Results</h1>
    </div>

    <div>
        <table class="table-auto border-collapse border border-slate-500">
            <thead>
                <td class="border border-slate-600 text-center">Date Submitted</td>
                <td class="border border-slate-600 text-center">Fullname</td>
                <td class="border border-slate-600 text-center">Email</td>
                <td class="border border-slate-600 text-center">Date of Birth</td>
                <td class="border border-slate-600 text-center">Age</td>
                <td class="border border-slate-600 text-center">Favorite Color</td>
                <td class="border border-slate-600 text-center">Color Preview</td>
            </thead>
            <tbody>
                <tr *ngFor="let info of personDetails">
                    <td class="border border-slate-700 text-center">{{info["dateSubmitted"] | date:'dd/MM/yyyy hh:mm a'}}</td>
                    <td class="border border-slate-700 text-center">{{info["fullname"]}}</td>
                    <td class="border border-slate-700 text-center"><a href="mailto:{{info['email']}}">{{info["email"]}}</a></td>
                    <td class="border border-slate-700 text-center">{{info["dateOfBirth"] | date:'dd/MM/yyyy'}}</td>
                    <td class="border border-slate-700 text-center">{{info["age"]}}</td>
                    <td class="border border-slate-700 text-center">{{info["favoriteColor"]}}</td>
                    <td class="border border-slate-700 text-center" [ngStyle]="{'background-color': info['favoriteColor']}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
